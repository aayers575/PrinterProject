<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/manageModels.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <h2>Model Management</h2>
    <h3>Search Model by Keyword</h3>
    <form class="card-content" id="search-projects-form">
        <p class="form-field">
            <label>Keyword</label>
            <input type="text" class="validated-field" id="search_keyword" placeholder="-Keyword here-" autofocus>
        </p>
    </form>
    <p class="button-group">
        <a href="#" class="button" id="search-btn">Search</a>
    </p>
</div>
<div class="card">
    <h3>Edit Model</h3>
    <label>Id</label>
    <input type="text" class="validated-field" id="model-id" placeholder="-Id here-" autofocus>
    <label>Keyword</label>
    <input type="text" class="validated-field" id="model-keyword" placeholder="-Keyword here-" autofocus>
    <label>Link</label>
    <input type="text" class="validated-field" id="model-link" placeholder="-Link here-" autofocus>
    <label>Length</label>
    <input type="text" class="validated-field" id="model-length" placeholder="-Length here-" autofocus>
    <label>Active?</label>
    <select keyword="status" class="validated-field" id="isActive">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <p class="button-group">
        <a href="#" class="button" id="edit-btn">Edit</a>
    </p>
</div>
<div class="card">
    <h3>Add Model</h3>
    <label>Keyword</label>
    <input type="text" class="validated-field" id="add-model-keyword" placeholder="-Keyword here-" autofocus>
    <label>Link</label>
    <input type="text" class="validated-field" id="add-model-link" placeholder="-Link here-" autofocus>
    <label>Length</label>
    <input type="text" class="validated-field" id="add-model-length" placeholder="-Length here-" autofocus>
    <label>Active?</label>
    <select keyword="status" class="validated-field" id="add-isActive">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <p class="button-group">
        <a href="#" class="button" id="add-btn">Add</a>
    </p>
</div>
<div class="card">
    <h3>Delete Model</h3>
    <label>Id</label>
    <input type="text" class="validated-field" id="delete-id" placeholder="-Id here-" autofocus>
    <p class="button-group">
        <a href="#" class="button" id="delete-btn">Delete</a>
    </p>
</div>
</div>
</div>
<div class="card hidden" id='search-results-container'>
    <h3>Search Results <span id="search-criteria-display"></span></h3>
    <div id="search-results-display">
    </div>
</div>
</body>

</html>
